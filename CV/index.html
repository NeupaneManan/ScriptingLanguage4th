<!DOCTYPE html>
<html>

<head>
    <title>CV Here:</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>CV Here:</h2>
        <form action="submit_cv.php" method="post" enctype="multipart/form-data">
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="contact_info">Contact Information:</label><br>
            <input type="text" id="contact_info" name="contact_info" required><br><br>

            <label for="education">Education:</label><br>
            <textarea id="education" name="education" required></textarea><br><br>

            <label for="work_experience">Work Experience:</label><br>
            <textarea id="work_experience" name="work_experience" required></textarea><br><br>

            <label for="skills">Skills:</label><br>
            <textarea id="skills" name="skills" required></textarea><br><br>

            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>

            <label for="cv_file">Upload CV File:</label><br>
            <input type="file" id="cv_file" name="cv_file" accept=".pdf" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
